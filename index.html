<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset-style.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="calculator-head">
				<input class="calculator-head__inp" id="out" type="text" >
			</div>
			<div class="calculator-body">
				<div class="wrapp-btn">
					<button class="clear">C</button>
				</div>
				<div class="wrapp-btn">
					<button class="ops ops-back">&larr;</button>
				</div>
				<div class="wrapp-btn">
					<button class="ops" data-ops="-" >+/-</button>
				</div>
				<div class="wrapp-btn">
					<button class="ops ops-percent">%</button>
				</div>
				<div class="wrapp-btn">
					<button class="number" data-num="7">7</button>
				</div>
				<div class="wrapp-btn">
					<button class="number" data-num="8">8</button>
				</div>
				<div class="wrapp-btn">
					<button class="number" data-num="9">9</button>
				</div>
				<div class="wrapp-btn">
					<button class="ops" data-num="+" >+</button>
				</div>
				<div class="wrapp-btn">
					<button class="number" data-num="4">4</button>
				</div>
				<div class="wrapp-btn">
					<button class="number" data-num="5">5</button>
				</div>
				<div class="wrapp-btn">
					<button class="number" data-num="6">6</button>
				</div>
				<div class="wrapp-btn">
					<button class="ops" data-num="-" >-</button>
				</div>
				<div class="wrapp-btn">
					<button class="number" data-num="1">1</button>
				</div>
				<div class="wrapp-btn">
					<button class="number" data-num="2">2</button>
				</div>
				<div class="wrapp-btn">
					<button class="number" data-num="3">3</button>
				</div>
				<div class="wrapp-btn">
					<button class="ops ops-multiply" data-num="*"></button>
				</div>
				<div class="wrapp-btn">
					<button class="number" data-num="0">0</button>
				</div>
				<div class="wrapp-btn">
					<button class="number" data-num="/">&divide;</button>
				</div>
				<div class="wrapp-btn">
					<button class="ops" data-num="." >.</button>
				</div>
				<div class="wrapp-btn">
					<button class="ops ops-equal">=</button>
				</div>
			</div>
		</div>
  	</div>



	
	
	<script src="js/main.js"></script>
</body>
</html>
